<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="../Trabalho4-6/css/pagina-W.css">

</head>
<body>
    <div class="parent">
      <div class="div1">
        <h1>Rock, Paper, Scissors</h1>
        <h2 id="aga2"></h2>
        <p>Choose your weapon</p>
        <p id="conclusion"></p>      
        </div>
        <div class="selection">
          <div class="div2" class="userChoice">
              <span class="icon">🪨</span>
              <p>Rock</p>
              <input name="element" type="radio" id="rockSelector">
          </div>
          <div class="div3" class="userChoice">
              <span class="icon">📃</span>
              <p>Paper</p>
              <input name="element" type="radio" id="paperSelector">
              <button id="submit">Submit</button>
          </div>
          <div class="div4" class="userChoice">
            <span class="icon">✂️</span>
              <p>scissors</p>
              <input name="element" type="radio" id="scissorsSelector">
          </div>
        </div>
      </div>
      <script src="../Trabalho4-6/app/pagina-W.js"></script>
</body>
</html>
