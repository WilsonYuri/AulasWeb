<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form>
    <label for="Nome">Nome</label>
    <input type="text" id="Nome" name="Nome">
    <br>
    <label for="Birthdate">Data de Nascimento</label>
    <input type="date" id="Birthdate" name="Birthdate">
    <br>
    <fieldset>
      <legend>Sexo</legend>
      <p>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
      </p>
      <p>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Endereço</legend>
      <p>
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua">
      </p>
      <p>
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero">
      </p>
      <p>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
      </p>
    </fieldset>
    <br> <br>
    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado">
    <br> <br>
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade">
    <br> <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <br> <br>
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone">
    <br> <br>
    <fieldset>
      <legend>Área de Interesse</legend>
      <p>
        <input type="checkbox" name="computacao" id="computacao">
        <label for="computacao">Computação</label>
      </p>
      <p>
        <input type="checkbox" name="engenharia" id="engenharia">
        <label for="engenharia">Engenharia</label>
      </p>
      <p>
        <input type="checkbox" name="historia" id="historia">
        <label for="historia">Historia</label>
      </p>
    </fieldset>
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario">
    <br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">
    <br>
    <button>Botão</button>
    <br>
    <a href="Pagina.html">Voltar para a página Principal</a>
  </form>
</body>
</html>
