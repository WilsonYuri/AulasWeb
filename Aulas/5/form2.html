<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required>

           
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </p>
        <p>
            <label for="numero">Nunero</label>
            <input type="number" name="numero" id="numero" min="0" max="10" step="2">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="10">
        </p>
        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="mes">Mes</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana">
        </p>
        <p>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="datahora">DataHora</label>
            <input type="datetime-local" name="datahora" id="datahora">
        </p>
        <input type="submit" value="Enviar Dados">
    </form>
</body>
</html>
